name: "Test build / Typecheck (React)"
on:
  push:
    paths:
      - 'react/**'
      - '.github/workflows/react-ts.yml'
  pull_request:
    paths:
      - 'react/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2.3.1
      with:
        node-version: '16'
      
    - name: Fetch dependencies with Yarn
      run: yarn
      
    - name: Run a test build
      run: yarn run build:react

    - name: Check typings
      run: yarn workspace @cupid-ui/react typecheck
