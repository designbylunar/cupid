name: Deploy docs
on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: shalzz/zola-deploy-action
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: docs/
          TOKEN: ${{ secrets.TOKEN }}
