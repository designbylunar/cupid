on: push
name: Build and deploy docs to GH pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build_and_deploy
        uses: shalzz/zola-deploy-action@v0.13.0
        env:
          PAGES_BRANCH: main
          BUILD_DIR: docs/
          TOKEN: ${{ secrets.TOKEN }}
