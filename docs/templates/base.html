<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ get_url(path="style.css") }}" rel="stylesheet">
  <link href="https://unpkg.com/@cupid-ui/css@1.0.0/dist/cupid-ui.css" rel="stylesheet" crossorigin />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="author" href="humans.txt" />
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}" />
  {% block seo -%}
  <meta property="og:site_name" content="{% block ogsitename %}{{config.title}}{% endblock ogsitename %}" />
  <meta name="author" content="{{ config.extra.author }}" />

  <meta property="og:title" content="{% block ogtitle %}{{config.title}}{% endblock ogtitle %}" />
  <meta name="twitter:title" content="{% block twtitle %}{{config.title}}{% endblock twtitle %}" />

  <meta property="og:description" content="{% block ogdesc %}{{config.description}}{% endblock ogdesc %}" />
  <meta name="twitter:description" content="{% block twdesc %}{{config.description}}{% endblock twdesc %}" />

  <meta name="twitter:card" content="{% block twtype %}summary{% endblock twtype %}" />
  <meta propetry="og:type" content="{% block ogtype %}website{% endblock ogtype %}" />

  <meta property="og:url" content="{% block ogurl %}{{config.base_url | safe }}{% endblock ogurl %}" />
  <meta name="twitter:site" content="@doamatto" />
  <meta name="twitter:creator" content="@doamatto" />
  {%- endblock seo -%}
</head>
<body>
  <nav>
    <h1><a href="{{get_url(path="index.html")}}">Cupid</a></h1>
    <ul>
      <li>
        <a href="{{get_url(path="@/docs/_index.md")}}">
          Docs
        </a>
      </li>
      <li>
        <a href="https://github.com/designbylunar/cupid">
          GitHub
        </a>
      </li>
    </ul>
    {% block toc %}{% endblock %}
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <p>&copy; 2020-2021 &mdash; <a href="https://github.com/designbylunar">The Lunar Design Team</a> and <a href="https://github.com/designbylunar/cupid/graphs/contributors">contributors</a></p>
  </footer>
</body>
</html>
