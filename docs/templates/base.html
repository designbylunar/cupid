<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ get_url(path="main.css") | safe }}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="author" href="humans.txt" />
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}" />
    {% block seo -%}
    <meta property="og:site_name" content="{% block ogsitename %}{{config.title}}{% endblock ogsitename %}" />
    <meta name="author" content="{{ config.extra.author }}" />

    <meta property="og:title" content="{% block ogtitle %}{{config.title}}{% endblock ogtitle %}" />
    <meta name="twitter:title" content="{% block twtitle %}{{config.title}}{% endblock twtitle %}" />

    <meta property="og:description" content="{% block ogdesc %}{{config.description}}{% endblock ogdesc %}" />
    <meta name="twitter:description" content="{% block twdesc %}{{config.description}}{% endblock twdesc %}" />

    <meta property="og:image" content="{% block ogimage %}/android-chrome-192x192.png{% endblock ogimage %}" />
    <meta name="twitter:image" content="{% block twimage %}/android-chrome-192x192.png{% endblock twimage %}" />

    <meta name="twitter:card" content="{% block twtype %}summary{% endblock twtype %}" />
    <meta propetry="og:type" content="{% block ogtype %}website{% endblock ogtype %}" />

    <meta property="og:url" content="{% block ogurl %}{{config.base_url | safe }}{% endblock ogurl %}" />
    <meta name="twitter:site" content="@designbylunar" />
    <meta name="twitter:creator" content="@designbylunar" />
    {% if page.date -%}
    <meta property="article:published_time" content="{{ page.date }}" />
    {%- endif %}
    {%- endblock seo -%}
  </head>
  <body>
    <nav>
    </nav>
    {% block content %}{% endblock %}
    <footer>
    </footer>
  </body>
  <script async defer data-website-id="b0494afc-d980-4edb-bd5d-24f47cc133a2" src="https://u.nneko.me/umami.js"></script>
</html>
