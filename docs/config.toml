base_url = "https://designbylunar.github.io/cupid-ui"
title = "Cupid UI"
description = "Cupid UI is a modern framework for building responsive frontends."

theme = "adidoks"

default_language = "en"

compile_sass = true
generate_feed = false
minify_html = false

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
  {name = "authors"}, # Basic definition: no feed or pagination
]

# Whether to build a search index to be used later on by a JavaScript library
# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

[search]
include_title = true
include_description = false
include_content = true

[markdown]
highlight_code = true

[extra]
author = "Aaran Xu"
github = "https://github.com/aaranxu"
twitter = "https://twitter.com/aaranxu"
email = "aaranxu@outlook.com"

is_netlify = false
language_code = "en-US"
theme_color = "#fff"

title_separator = "-"  # set as |, -, _, etc
title_addition = "Cupid UI"

# Edit page on reposity or not
edit_page = true
docs_repo = "https://github.com/designbylunar/cupid-ui"
repo_branch = "main"

## Math settings
math = false
library = "katex"  # options: "katex", "mathjax". default is "katex".

## Open Graph + Twitter Cards
[extra.open]
enable = true
image = "cupid.png"
twitter_site = "designbylunar"
twitter_creator = "designbylunar"
og_locale = "en_US"
facebook_author = ""
facebook_publisher = ""

## JSON-LD
[extra.schema]
type = "Organization"
logo = "logo-cupid.png"
twitter = "https://twitter.com/designbylunar"
linked_in = ""
github = "https://github.com/designbylunar"
section = "blog" # see config.extra.main~url
## Sitelinks Search Box
site_links_search_box = false


